name: Build DXVK

on:
  workflow_dispatch:  # 手动触发
  push:               # 或者每次提交自动触发
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          meson ninja-build \
          gcc-mingw-w64 g++-mingw-w64 \
          wine-development wine64-development-tools \
          vulkan-validationlayers-dev spirv-tools

    - name: Build DXVK 64-bit
      run: |
        meson setup --cross-file build-win64.txt build.w64
        ninja -C build.w64

    - name: Build DXVK 32-bit
      run: |
        meson setup --cross-file build-win32.txt build.w32
        ninja -C build.w32

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dxvk-build
        path: |
          build.w64/src/dxvk/*.dll
          build.w32/src/dxvk/*.dll
